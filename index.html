<!DOCTYPE html>
<html>
<head>
    <title>One More Day AT Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --card-bg: #1e293b;
            --hover-bg: #2d3b54;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        h1 {
            font-size: 2.4rem;  
            margin-bottom: 2rem;
            text-align: center;
        }

        .container {
            max-width: 1400px;
            padding: 2rem;
        }

        .header {
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            padding: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
        }

        .applicants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
            min-height: 100px;
        }

        .applicant-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .applicant-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .applicant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .applicant-card:hover::after {
            opacity: 0.1;
        }

        .applicant-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .applicant-location {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .applicant-preview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .applicant-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin: 2rem 0 1rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            margin-left: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .section-header:first-of-type .badge {
            background: var(--accent-gradient);
            color: white;
        }

        .section-header:last-of-type .badge {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>One More Day AT Review</h1>
            <p>Review and evaluate scholarship applications for the Appalachian Trail journey.</p>
        </div>

        <!-- Approved Applicants Section -->
        <div class="section-header">
            <h2>Approved Applicants</h2>
            <div class="badge">Selected for Review</div>
        </div>
        <div class="applicants-grid" id="approvedGrid"></div>

        <!-- Additional Applicants Section -->
        <div class="section-header">
            <h2>Additional Applicants</h2>
            <div class="badge">Under Consideration</div>
        </div>
        <div class="applicants-grid" id="additionalGrid"></div>
    </div>

    <script>
        // Check authentication
        if (!localStorage.getItem('authenticated') || !localStorage.getItem('password')) {
            window.location.href = 'login.html';
        }

        async function loadApplicants() {
            try {
                const response = await fetch('http://localhost:8000/api/applicants', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('password')}`
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('authenticated');
                    localStorage.removeItem('password');
                    window.location.href = 'login.html';
                    return;
                }
                
                const data = await response.json();
                
                const approvedGrid = document.getElementById('approvedGrid');
                const additionalGrid = document.getElementById('additionalGrid');
                approvedGrid.innerHTML = '';
                additionalGrid.innerHTML = '';
                
                // Load approved applicants
                if (data.approved.length === 0) {
                    approvedGrid.innerHTML = '<div class="empty-message">No approved applicants yet</div>';
                } else {
                    data.approved.forEach((applicant, index) => {
                        const card = createApplicantCard(applicant, index, true);
                        approvedGrid.appendChild(card);
                    });
                }
                
                // Load additional applicants
                if (data.additional.length === 0) {
                    additionalGrid.innerHTML = '<div class="empty-message">No additional applicants</div>';
                } else {
                    data.additional.forEach((applicant, index) => {
                        const card = createApplicantCard(applicant, index, false);
                        additionalGrid.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading applicants:', error);
            }
        }

        function createApplicantCard(applicant, index, isApproved) {
            const card = document.createElement('div');
            card.className = 'applicant-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="applicant-name">${applicant['First Name']} ${applicant['Last Name']}</div>
                <div class="applicant-location">${applicant['City']}, ${applicant['State']}</div>
                <div class="applicant-preview">${applicant['Tell us about yourself.']}</div>
            `;
            
            card.addEventListener('click', () => {
                window.location.href = `applicant.html?id=${applicant.id}`;
            });
            
            return card;
        }

        window.onload = loadApplicants;
    </script>
</body>
</html>
